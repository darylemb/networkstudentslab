mgmt:
  ipv4-subnet: 172.19.0.0/16
  network: lab-net
name: lab-daryl
topology:
  links:
  - endpoints:
    - client:eth1
    - server:eth1
  nodes:
    client:
      cmd: sleep infinity
      exec:
      - ip addr add 10.0.1.10/24 dev eth1
      - apk add --no-cache ttyd bash
      - nohup ttyd -p 7681 bash > /tmp/ttyd.log 2>&1 &
      image: ghcr.io/srl-labs/clab-host:latest
      kind: linux
      ports:
      - 56897:7681
    server:
      cmd: sleep infinity
      exec:
      - ip addr add 10.0.1.20/24 dev eth1
      - apk add --no-cache ttyd bash
      - nohup ttyd -p 7681 bash > /tmp/ttyd.log 2>&1 &
      image: ghcr.io/srl-labs/clab-host:latest
      kind: linux
      ports:
      - 59735:7681
