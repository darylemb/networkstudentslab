# Map para WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Bloque HTTPS
server {
    listen 443 ssl;
    server_name 192.168.0.4.sslip.io;
    ssl_certificate /etc/nginx/certs/nginx.crt;
    ssl_certificate_key /etc/nginx/certs/nginx.key;

    # Resolver DNS interno de Docker
    resolver 127.0.0.11 valid=10s ipv6=off;

    location /authelia {
        internal;
        set $authelia_backend "authelia:9091";
        proxy_pass http://$authelia_backend/api/verify;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
        proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
    }

    # Rutas públicas de Authelia (SIN autenticación)
    location /auth/ {
        set $authelia_backend "authelia:9091";
        proxy_pass http://$authelia_backend/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ruta pública de registro (sin autenticación) - IMPORTANTE: antes de location /
    location = /register {
        set $portal_backend "portal:5000";
        proxy_pass http://$portal_backend/register;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        set $authelia_backend "authelia:9091";
        proxy_pass http://$authelia_backend;
        proxy_set_header Host $host;
    }

    location /locales/ {
        set $authelia_backend "authelia:9091";
        proxy_pass http://$authelia_backend;
        proxy_set_header Host $host;
    }

    location = /favicon.ico {
        set $authelia_backend "authelia:9091";
        proxy_pass http://$authelia_backend/favicon.ico;
        proxy_set_header Host $host;
    }

    location = /api/state {
        set $authelia_backend "authelia:9091";
        proxy_pass http://$authelia_backend/api/state;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # APIs del portal (labs)
    location /api/labs/ {
        auth_request /authelia;
        auth_request_set $user $upstream_http_remote_user;
        proxy_set_header Remote-User $user;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        set $portal_backend "portal:5000";
        proxy_pass http://$portal_backend;
    }

    # API de información del nodo (devuelve puerto)
    location ~ ^/labs/([^/]+)/([^/]+)$ {
        auth_request /authelia;
        auth_request_set $user $upstream_http_remote_user;
        proxy_set_header Remote-User $user;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        set $portal_backend "portal:5000";
        proxy_pass http://$portal_backend;
    }

    # Proxy para terminales con WebSocket  
    location ~ ^/terminal/([^/]+)/([^/]+)(/.*)?$ {
        auth_request /authelia;
        auth_request_set $user $upstream_http_remote_user;
        
        # Obtener el puerto del backend usando una petición interna
        set $username $1;
        set $nodename $2;
        set $terminal_path $3;
        
        # Headers para proxy HTTP y WebSocket
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cabeceras para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_http_version 1.1;
        
        # Timeouts largos para WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Hacer proxy directo a 192.168.0.4 - Flask devolverá el contenido
        set $portal_backend "portal:5000";
        proxy_pass http://$portal_backend;
    }

    location /api/ {
        set $authelia_backend "authelia:9091";
        proxy_pass http://$authelia_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Rutas protegidas (CON autenticación)
    location / {
        auth_request /authelia;
        auth_request_set $user $upstream_http_remote_user;
        proxy_set_header Remote-User $user;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        set $portal_backend "portal:5000";
        proxy_pass http://$portal_backend;
    }

    error_page 401 = @error401;

    location @error401 {
        return 302 https://192.168.0.4.sslip.io/auth/login?redirect=%2F;
    }
}

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}